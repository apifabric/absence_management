<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="shift_name" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Shift_form_edit" 
        service="Shift" 
        entity="Shift" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #shift_name attr="shift_name" label=" shift_name*" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-date-input #start_time attr="start_time" type="timestamp" label="start_time" editable="no" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
      
      <o-date-input #end_time attr="end_time" type="timestamp" label="end_time" editable="no" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
      
      <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="EMPLOYEESHIFT-shift_id">
    <div layout-padding>
      <o-table 
        attr="EmployeeShiftTable" 
        service="EmployeeShift" 
        entity="EmployeeShift" 
        keys="id"
        parent-keys="shift_id:id"
        columns="id;employee_id;shift_id"  
        horizontal-scroll="yes"
        detail-form-route="EmployeeShift" 
        edit-form-route="EmployeeShift"
        visible-columns="id;employee_id;shift_id"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="employee_id" title="employee_id">
    <o-table-cell-renderer-service attr="employee_id" 
        service="Employee" entity="EmployeeType" columns="id;first_name"
        parent-keys="id:employee_id"
        value-column="first_name" keys="employee_id"
        visible-columns="first_name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="shift_id" title="shift_id">
    <o-table-cell-renderer-service attr="shift_id" 
        service="Shift" entity="ShiftType" columns="id;shift_name"
        parent-keys="id:shift_id"
        value-column="shift_name" keys="shift_id"
        visible-columns="shift_name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
