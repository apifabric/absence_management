<o-form-layout-manager attr="Shift" mode="tab" title="SHIFT">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="ShiftTable" 
            service="Shift" 
            entity="Shift" 
            title="SHIFT"
            keys="id"
            columns="shift_name;start_time;end_time;id" 
            header-actions="R;D"
            visible-columns="shift_name;start_time;end_time;id"  
            sort-columns="shift_name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #shift_name attr="shift_name" title=" shift_name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #start_time attr="start_time" title="start_time" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #end_time attr="end_time" title="end_time" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
